<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Delete Author</title>
</head>
<body>

<form id="delete-form" th:action="@{/api/authors/{id}(id=${author.id})}" th:object="${author}" th:method="delete"
      action="delete.html">
    <h1>Are you sure you want to delete the author:</h1>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" name="id" type="text" readonly="readonly" th:value="${author.id}" value="11"/>
    </div>

    <div class="row">
        <label for="firstName-input">First name:</label>
        <input id="firstName-input" name="firstName" type="text" th:value="${author.firstName}" value="Vasiliy"/>
    </div>
    <div class="row">
        <label for="lastName-input">Last name:</label>
        <input id="lastName-input" name="lastName" type="text" th:value="${author.lastName}" value="Terkin"/>
    </div>
    <div class="row">
        <button type="submit">Delete</button>
        <a th:href="@{/list/authors}" href="list.html">Cancel</a>
    </div>
</form>
</body>
</html>
